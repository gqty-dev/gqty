name: Tests

on:
  push:
    paths-ignore:
      - 'docs/**'
      - 'internal/website/**'
      - '.vscode/**'
      - '.husky/**'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'internal/website/**'
      - '.vscode/**'
      - '.husky/**'

env:
  CI: true
  PNPM_CACHE_FOLDER: .pnpm-store

jobs:
  build:
    timeout-minutes: 20
    name: Install, Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18, 20.5.1]
        os: [ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: ^8.14.0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies and build
        run: pnpm install
      - name: Test ESM
        run: node scripts/test-esm.mjs
      - name: Test everything
        run: pnpm test:ci
